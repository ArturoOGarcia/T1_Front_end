<!DOCTYPE html>
<html lang="pt-br">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1"> <!-- Largura = largura do dispositivo - escala inicial = 1 -->
  <title>Professores</title>
  <link rel="stylesheet" href="styles.css"> <!-- Style sheet externa -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet"> <!-- Conecta com o Bootstrap -->
</head>
<body>
  <div class="container-fluid"> <!-- Container fluido -->
    <div class="row"> <!-- Nova linha no grid do Bootstrap -->
      <div class="col-12 text-center"> <!-- Coluna que ocupa as 12 colunas do grid - texto centralizado -->
        <h2 class="titulo">Professores</h2> <!-- Título -->
      </div>
    </div>  
    <div class="row justify-content-center text-center"> <!-- Inicia outra linha - alinhamento centralizado -->
      <div class="col-md-6 text-center"> <!-- Coluna de 6 colunas em telas médias ou maiores - texto centralizado -->
        <div class="box-custom"> <!-- Div personalizada do professor -->
          <img src="imgs/EsWbYo9XIAEPB4i.jpg" alt="professor giraffalen" class="img-fluid img-reduzida"> <!-- Imagem do professor - fluida - tamanho reduzido -->
          <div class="nome">Professor Giraffalen</div> <!-- Nome do professor -->
          <div class="cargo">Professor de CS:GO</div> <!-- Cargo do professor -->
        </div>
      </div>
      <div class="col-md-6 text-center"> <!-- Novo professor -->
        <div class="box-custom">
          <img src="imgs/professora.jpg" alt="professora joana" class="img-fluid img-reduzida">
          <div class="nome">Professora Joana</div>
          <div class="cargo">Professora de História</div>
        </div>
      </div>
    </div>
  </div>

  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"></script> <!-- Script do Bootstrap -->
</body>
</html>
